apiVersion: v1
kind: Service
metadata:
  name: cmdb-api
  namespace: cmdb
  labels:
    app: cmdb-api
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: cmdb-api
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cmdb-api
  namespace: cmdb
  labels:
    app: cmdb-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: cmdb-api
  template:
    metadata:
      labels:
        app: cmdb-api
    spec:
      containers:
      - name: cmdb-api
        image: suhlabs/cmdb-api:1.0.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: MONGODB_URI
          valueFrom:
            secretKeyRef:
              name: cmdb-secret
              key: mongodb-uri
        - name: CMDB_DATABASE
          value: "cmdb"
        - name: CMDB_API_KEY
          valueFrom:
            secretKeyRef:
              name: cmdb-secret
              key: api-key
        - name: LOG_LEVEL
          value: "info"
        - name: ENVIRONMENT
          value: "production"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
      imagePullSecrets:
      - name: docker-registry-secret
