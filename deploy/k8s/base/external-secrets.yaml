---
# External Secrets Operator - AWS SecretStore
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: aws-secret-store
  namespace: ai-agents-prod
spec:
  provider:
    aws:
      service: SecretsManager
      region: us-east-1
      auth:
        jwt:
          serviceAccountRef:
            name: external-secrets-sa
---
# Service Account for External Secrets (IRSA)
apiVersion: v1
kind: ServiceAccount
metadata:
  name: external-secrets-sa
  namespace: ai-agents-prod
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::ACCOUNT_ID:role/external-secrets-role
---
# External Secret for Security Agent
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: security-agent-secrets
  namespace: ai-agents-prod
  labels:
    app: security-agent
    tier: "3"
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secret-store
    kind: SecretStore
  target:
    name: security-agent-secrets
    creationPolicy: Owner
  dataFrom:
    - extract:
        key: ai-agents/prod/security-agent
