---
# External Secret for Shared Framework Secrets
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: framework-shared-secrets
  namespace: ai-agents-prod
  labels:
    framework: ai-governance
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secret-store
    kind: SecretStore
  target:
    name: framework-shared-secrets
    creationPolicy: Owner
  data:
    - secretKey: postgres-password
      remoteRef:
        key: ai-agents/prod/shared
        property: postgres_password
    - secretKey: redis-password
      remoteRef:
        key: ai-agents/prod/shared
        property: redis_password
    - secretKey: s3-access-key
      remoteRef:
        key: ai-agents/prod/shared
        property: s3_access_key
    - secretKey: s3-secret-key
      remoteRef:
        key: ai-agents/prod/shared
        property: s3_secret_key
